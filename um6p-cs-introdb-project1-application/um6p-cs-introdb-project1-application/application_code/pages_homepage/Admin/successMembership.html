<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.success-container {
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.success-container h1 {
    color: #4CAF50;
}

.success-container p {
    font-size: 18px;
    color: #333;
}

.btn-home {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-home:hover {
    background-color: #45a049;
}
</style>
    <title>Membership Success</title>

</head>
<body>
    <div class="success-container">
        <h1>Membership Registration Successful!</h1>
        <p>Your membership registration has been successfully completed.</p>
        <a href="admin.html" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
